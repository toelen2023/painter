<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="strokeRange" min="0.5" max="6.0" step=".5" value="2.5">
    </div>
    <div class="controls__btns">
      <button id="btnFill">Заливка</button>
      <button id="btnSave">Сохранить</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls_color" style="background-color: #222"></div>
      <div class="controls_color" style="background-color: #fff"></div>
      <div class="controls_color" style="background-color: #f00"></div>
      <div class="controls_color" style="background-color: #f90"></div>
      <div class="controls_color" style="background-color: #ff0"></div>
      <div class="controls_color" style="background-color: rgb(21, 184, 21)"></div>
      <div class="controls_color" style="background-color: #248fe7"></div>
      <div class="controls_color" style="background-color: #15156b"></div>
      <div class="controls_color" style="background-color: #aa00ff"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
